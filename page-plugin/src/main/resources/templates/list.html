<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>用户信息</title>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>部门ID：</label>
                            <input type="text" name="deptId"/>
                        </li>
                        <li>
                            <label>登录账号：</label>
                            <input type="text" name="loginName"/>
                        </li>
                        <li>
                            <label>用户昵称：</label>
                            <input type="text" name="userName"/>
                        </li>
                        <li>
                            <label>用户类型：</label>
                            <select name="userType">
                                <option value="">所有</option>
                                <option value="-1">代码生成请选择字典属性</option>
                            </select>
                        </li>
                        <li>
                            <label>用户邮箱：</label>
                            <input type="text" name="email"/>
                        </li>
                        <li>
                            <label>手机号码：</label>
                            <input type="text" name="phonenumber"/>
                        </li>
                        <li>
                            <label>用户性别：</label>
                            <select name="sex">
                                <option value="">所有</option>
                                <option value="-1">代码生成请选择字典属性</option>
                            </select>
                        </li>
                        <li>
                            <label>头像路径：</label>
                            <input type="text" name="avatar"/>
                        </li>
                        <li>
                            <label>密码：</label>
                            <input type="text" name="password"/>
                        </li>
                        <li>
                            <label>盐加密：</label>
                            <input type="text" name="salt"/>
                        </li>
                        <li>
                            <label>帐号状态：</label>
                            <select name="status">
                                <option value="">所有</option>
                                <option value="-1">代码生成请选择字典属性</option>
                            </select>
                        </li>
                        <li>
                            <label>最后登录IP：</label>
                            <input type="text" name="loginIp"/>
                        </li>
                        <li class="select-time">
                            <label>最后登录时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLoginDate]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLoginDate]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:user:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:user:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
</body>
</html>
